version: '3.8'

services:
  backend:
    image: harshsrivastava05/curiobot-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: curiobot-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    networks:
      - app-network
    restart: always

  redis:
    image: redis:alpine
    container_name: curiobot-redis
    ports:
      - "6379:6379"
    networks:
      - app-network
    restart: always

  frontend:
    image: harshsrivastava05/curiobot-frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: curiobot-frontend
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    environment:
      - API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - app-network
    restart: always

networks:
  app-network:
    driver: bridge
